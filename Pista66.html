<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feliz Cumpleaños Amor</title>
    <link rel="icon" href="Imagenes/balloon.png" type="image/x-icon">
    <style>
        /* Estilos para el cuerpo de la página */
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: black;
            background-image: url(Imagenes/5.svg);
            background-size: cover; /* Asegura que el fondo cubra toda la pantalla */
            background-position: center; /* Centra el fondo */
        }

        /* Estilos para la barra de texto */
        .barra {
            background-color: blueviolet; /* Fondo azul violeta */
            border: none; /* Sin bordes */
            padding: 20px;
            border: 1px solid #ccc;
            text-align: center;
            font-size: 24px;
            margin-bottom: 20px;
            cursor: pointer; /* Cambia el cursor al pasar sobre la barra */
        }

        /* Estilos para el botón siguiente */
        .boton-siguiente {
            position: absolute;
            bottom: 20px;
            right: 20px;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }

        /* Estilos para el video */
        #miVideo {
            display: none; /* Ocultar el video inicialmente */
            width: 80%; /* Ajusta el tamaño del video */
            max-width: 600px; /* Tamaño máximo del video */
            margin-top: 20px; /* Espacio superior */
        }
    </style>
</head>
<body>

    <!-- Barra de texto que cambia al hacer clic -->
    <div class="barra" onclick="mostrarVideo(this)">Ver Video</div>
    <!-- Botón para validar la respuesta y pasar a la siguiente página -->
    <button class="boton-siguiente" onclick="validarTexto()">Siguiente</button>

    <!-- Elemento de video -->
    <video id="miVideo" controls>
        <source src="Imagenes/WIN_20240703_19_44_30_Pro.mp4" type="video/mp4"> <!-- Cambia la ruta al video -->
        Tu navegador no soporta el elemento de video.
    </video>

    <script>
        // Función para mostrar el video y ocultar el botón
        function mostrarVideo(element) {
            const video = document.getElementById('miVideo');
            video.style.display = 'block'; // Muestra el video
            video.play(); // Reproduce el video automáticamente
            element.style.display = 'none'; // Oculta el botón "Ver Video"
        }

        // Función para validar la respuesta del usuario
        function validarTexto() {
            const respuesta = prompt("La palabra es:");
            if (respuesta === null) {
                // El usuario canceló el prompt
                return;
            }
            if (respuesta.trim().toLowerCase() === "mundo") {
                // Si la respuesta es correcta, redirigir a la siguiente página
                window.location.href = "Pista7.html"; // Cambia esto a la URL de la siguiente página
            } else {
                alert("La respuesta es Incorrecta. Analiza correctamente la pista chiwewencha"); // Mensaje de error si la respuesta es incorrecta
                alert("Recuerda que es una sola palabra olor a Pata"); // Mensaje de error si la respuesta es incorrecta
            }
        }
    </script>

</body>
</html>
