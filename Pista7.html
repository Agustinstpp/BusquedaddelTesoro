<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feliz Cumpleaños Amor</title>
    <link rel="icon" href="Imagenes/balloon.png" type="image/x-icon">
    <style>
        /* Estilos para el cuerpo de la página */
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: black;
            background-image: url(Imagenes/6.svg);
            /*Fondo con  Imagenes */
            background-size: cover; /* Asegura que el fondo cubra toda la pantalla */
            background-position: center; /* Centra el fondo */
        }

        /* Estilos para la barra de texto */
        /* Estilo para el botón */
        
        .barra {
            background-color: blueviolet; /* Fondo amarillo */
             border: none; /* Sin bordes */
             padding: 10px 20px; /* Ajusta el relleno según tu preferencia */
             font-size: 18px; /* Tamaño de fuente */
             cursor: pointer;
            position: relative; /* Necesario para el resplandor */
            border-radius: 20px; /* Esquinas redondeadas */
             transition: background-color 0.3s ease-in-out; /* Transición suave para el color de fondo */
            padding: 20px;
            border: 1px solid #ccc;
            text-align: center;
            font-size: 24px;
            margin-bottom: 20px;
            cursor: pointer; /* Cambia el cursor al pasar sobre la barra */
        }

        /* Estilos para el botón siguiente */
        .boton-siguiente {
            position: absolute;
            bottom: 20px;
            right: 20px;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <!-- Barra de texto que cambia al hacer clic -->
    <div class="barra" onclick="cambiarTexto()">Ver Pista 7</div>
    <!-- Botón para validar la respuesta y pasar a la siguiente página -->
    <button class="boton-siguiente" onclick="validarTexto()">Siguiente</button>

    <script>
        // Función para cambiar el texto de la barra
        function cambiarTexto() {
            const barra = document.querySelector('.barra');
            barra.textContent = "¿Se te perdió algo olor a pata?"; // Cambia el texto al hacer clic
        }

        // Función para validar la respuesta del usuario
        function validarTexto() {
            const respuesta = prompt("La palabra es:");
            if (respuesta === null) {
                // El usuario canceló el prompt
                return;
            }
            if (respuesta.trim().toLowerCase() === "eres") {
                // Si la respuesta es correcta, redirigir a la siguiente página
                window.location.href = "Pista8.html"; // Cambia esto a la URL de la siguiente página
            } else {
                alert("La respuesta es Incorrecta. Analiza correctamente la pista chiwewencha"); // Mensaje de error si la respuesta es incorrecta
                alert("Recuerda que es una sola palabra olor a Pata"); // Mensaje de error si la respuesta es incorrecta

            }
        }
    </script>

</body>
</html>
