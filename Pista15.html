<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feliz Cumpleaños Amor</title>
    <link rel="icon" href="Imagenes/balloon.png" type="image/x-icon">
    <style>
        /* Estilos para el cuerpo de la página */
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: black;
            background-image: url(Imagenes/15.svg);
            background-size: cover; /* Asegura que el fondo cubra toda la pantalla */
            background-position: center; /* Centra el fondo */
        }

        /* Estilos para la barra de texto */
        .barra {
            background-color: blueviolet; /* Fondo azul violeta */
            border: none; /* Sin bordes */
            padding: 20px;
            border: 1px solid #ccc;
            text-align: center;
            font-size: 24px;
            margin-bottom: 20px;
            cursor: pointer; /* Cambia el cursor al pasar sobre la barra */
        }

        /* Estilos para el video */
        #miVideo {
            display: none; /* Ocultar el video inicialmente */
            width: 80%; /* Ajusta el tamaño del video */
            max-width: 600px; /* Tamaño máximo del video */
            margin-top: 20px; /* Espacio superior */
        }
    </style>
</head>
<body>

    <!-- Barra de texto que cambia al hacer clic -->
    <div class="barra" onclick="mostrarVideo(this)">Lo Lograste amor, Feliz Cumpleañoss♥️</div>

    <!-- Elemento de video -->
    <video id="miVideo" controls>
        <source src="Imagenes/Final.mp4" type="video/mp4"> <!-- Cambia la ruta al video -->
        Tu navegador no soporta el elemento de video.
    </video>

    <script>
        // Función para mostrar el video y ocultar la barra
        function mostrarVideo(element) {
            const video = document.getElementById('miVideo');
            video.style.display = 'block'; // Muestra el video
            video.play(); // Reproduce el video automáticamente
            element.style.display = 'none'; // Oculta la barra
        }
    </script>

</body>
</html>
