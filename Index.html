<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feliz Cumpleaños Amor</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            background-image: url(FONDOCOMUN.SVG); /* Asegúrate de que la ruta sea correcta */
            background-size: cover; /* Asegura que el fondo cubra toda la pantalla */
            background-position: center; /* Centra el fondo */
        }

        @media (max-width: 768px) {
            body {
                background-image: url(FONDOCOMUN_MOBILE.SVG); /* Imagen para dispositivos móviles */
            }
        }

        @media (max-width: 480px) {
            body {
                background-image: url(FONDOCOMUN_SMALL.SVG); /* Imagen para pantallas pequeñas */
            }
        }

        .barra {
            background-color: #f0f0f0;
            padding: 20px;
            border: 1px solid #ccc;
            text-align: center;
            font-size: 24px;
            margin-bottom: 20px;
            cursor: pointer; /* Cambia el cursor al pasar sobre la barra */
        }

        .boton-siguiente {
            position: absolute;
            bottom: 20px;
            right: 20px;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <div class="barra" onclick="cambiarTexto()">Click me</div>
    <button class="boton-siguiente" onclick="validarTexto()">Siguiente</button>

    <script>
        function cambiarTexto() {
            const barra = document.querySelector('.barra');
            barra.textContent = "¿Se te perdió algo olor a pata?"; // Cambia el texto al hacer clic
        }

        function validarTexto() {
            const respuesta = prompt("La palabra es:");
            if (respuesta === null) {
                // El usuario canceló el prompt
                return;
            }
            if (respuesta.trim().toLowerCase() === "eres") {
                // Si la respuesta es correcta, redirigir a la siguiente página
                window.location.href = "Pista2.html"; // Cambia esto a la URL de la siguiente página
            } else {
                alert("Respuesta incorrecta. Inténtalo de nuevo.");
            }
        }
    </script>

</body>
</html>
